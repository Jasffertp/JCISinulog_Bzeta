<!DOCTYPE html>
<html>
	<head>
		<title>Online Donation - JCI Cebu Sinulog </title>
		<link rel="shortcut icon" type="image/x-icon" href="img/logo-og2.png" />
		<link rel="stylesheet" href="style.css">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body style="padding:10px;">
		<div class="title" style="padding:10px;border:3px solid black;border-radius:10px;text-align:center;">
			<h1>Online Donation</h1>
		</div>
		<div>
			<div class="od-row nunito">
				<div class="od-column" style="width:25%;background-color:yellow;">
					left-side
				</div>
				<div class="od-column" style="width:50%;">
					<table class="center">
						<tr>
							<td style="padding-bottom:20px;"><strong>DONOR INFORMATION</strong></td>
						</tr>
						<tr>
							<td><strong>Name:</strong></td>
						</tr>
						<tr>
							<td><input type="text" placeholder="First Name"></td>
							<td><input type="text" placeholder="Last Name"></td>
						</tr>
						<tr>
							<td style="padding-bottom:10px;">
								<input type="checkbox" id="anon">
								<label for="anon"><small><em>Stay anonymous?</em></small></label>
							</td>
						</tr>
						<tr>
							<td style="padding-bottom:10px;"><strong>Choose Bank:</strong>
								<select>
									<option>GCash</option>
								</select>
							</td>
						</tr>
						<tr>
							<td  style="padding-bottom:10px;">
								<strong>Contact Number:</strong>
								<input type="text" placeholder="(optional)">
							</td>
						</tr>
						<tr>
							<td><strong>Remarks:</strong></td>
						</tr>
						<tr>
							<td colspan="2"
							    rowspan="5">
								<input type="textarea" 
									placeholder="It would be great to know the reason you donated!"
									cols="40"
									rows="5"
									maxlength="300">
							</td>
						</tr>
					</table>
				</div>
				<div class="od-column" style="width:25%;background-color:yellow;">
					right-side
				</div>
			</div>
		</div>
	</body>
</html>
